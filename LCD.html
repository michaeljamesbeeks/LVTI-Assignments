	<body>
		<script>
			let num1 = 6;
			let num2 = 8;
			function	LCD (num1, num2) {
				for (let count	= 1; count <= num1; count++)
					if ((num2 * count) % num1 == 0) {
						return num2 * count
					}
			}
			console.log(LCD (num1, num2));
		</script>
	</body>
